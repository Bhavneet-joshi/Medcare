<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/providerStyle.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />




    <script>
        function loadFile(ref) {
            var image = document.getElementById('imagee');
            image.src = URL.createObjectURL(ref.files[0]);

        };


    </script>


    <script>
        $(document).ready(function () {
            var activeuser = localStorage.getItem("activeuser");
            $("#inputEmail").val(activeuser).prop("readonly", "true");



        });
    </script>


</head>

<body>
    <form action="/provider-post" method="post" enctype="multipart/form-data">
        <div class="container">
            <div id="outerbody">
                <!-- <div type="button" data-bs-dismiss="modal" id="cross"></div> -->

                <div class="row">
                    <div class="col-md-4">
                        <div id="leftdiv">
                            <div id="innerleft">

                                <center>
                                    <div id="texti">
                                        <h2 class="animate__animated animate__tada" id="maininfo">Hello, Friend!
                                        </h2>
                                        <h4 class="animate__animated animate__tada" id="info">Enter your personal
                                            details <br> and start journey with us
                                        </h4>
                                    </div>
                                    <div>

                                        <img id="imagewali" src="pics/pills2.webp" alt="">

                                    </div>
                                    <div>
                                        <marquee behavior="" direction="">WELCOME ! HELP THE NEEDY ONE</marquee>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- =========================================== -->
                    <div class="col-md-8">
                        <div id="rightdiv">

                            <div id="innerright">







                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail" class="form-label spc ls">Email</label>
                                        <input type="email" class="form-control" name="inputEmail" id="inputEmail">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputMedicine" class="form-label spc ls ">Medicine Name</label>
                                        <input type="text" class="form-control" name="inputMedicine" id="inputMedicine">
                                    </div>
                                    <div class="col-4">
                                        <label for="inputCompany" class="form-label spc">Company</label>
                                        <input type="text" class="form-control" name="inputCompany" id="inputCompany"
                                            placeholder="1234 Main St">
                                    </div>
                                    <div class="col-3">
                                        <label for="inputExpiry" class="form-label spc ls">Expiry Date</label>
                                        <input type="date" class="form-control" name="inputExpiry" id="inputExpiry"
                                            placeholder="">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="inputPacking" class="form-label spc ls">Packing</label>
                                        <select id="inputPacking" name="inputPacking" class="form-select">
                                            <option selected>Choose...</option>
                                            <option value="Liquid">Liquid</option>
                                            <option value="Tablet">Tablet</option>
                                            <option value="Capsules">Capsules</option>
                                            <option value="Injections">Injections</option>
                                            <option value="Drops">Drops</option>
                                            <option value="Topical medicines">Topical medicines</option>
                                            <option value="Suppositories">Suppositories</option>
                                            <option value="Inhalers">Inhalers</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="inputQty" class="form-label spc ls">Quantity</label>
                                        <select id="inputQty" name="inputQty" class="form-select">
                                            <option selected>Choose...</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="inputMp" class="form-label spc ls">Medicine Power(mg)</label>
                                        <select id="inputMp" name="inputMp" class="form-select">
                                            <option selected>Choose...</option>
                                            <option value="5">5</option>
                                            <option value="500">500</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="120">120</option>
                                            <option value="200">200</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="inputmpic" class="form-label spc ls">Medicine Pic</label>
                                        <img src="..." class="img-fluid " id="imagee" alt="">
                                        <input type="file" class="form-control" id="inputmpic"
                                            accept=".jpg, .jpeg, .png, .webp, .jfif" name="inputmpic"
                                            onchange="loadFile(this);">
                                    </div>

                                    <div class="col-6">
                                        <label for="inputtarea" class="form-label spc ls">Other Information</label>
                                        <textarea name="inputtarea" id="inputtarea" cols="39" rows="5"></textarea>
                                        <!-- <input type="textarea" class="form-control" id="inputtarea" placeholder="extra info"> -->
                                    </div>




                                    <div class="col-12">
                                        <button type="submit" formaction="/provider-process"
                                            class="btn btn-primary btni">Save</button>
                                    </div>
                                </div>















                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
