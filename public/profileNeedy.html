<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/needyprofile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />




    <script>
        function loadFile(ref) {
            var image = document.getElementById('imagee');
            image.src = URL.createObjectURL(ref.files[0]);

        };


    </script>


<script>
    $(document).ready(function () {

        var activeuser=localStorage.getItem("activeuser");
$("#inputEmail").val(activeuser).prop("readonly","true");




    });
  </script>


</head>

<body>
    <form action="/provider-post" method="post" enctype="multipart/form-data">
        <div class="container">
            <div id="outerbody">

                <div class="row">
                    <div class="col-md-4">
                        <div id="leftdiv">
                            <div id="innerleft">

                                <center>
                                    <div id="texti">
                                        <h2 class="animate__animated animate__tada" id="maininfo">Hello, Friend!
                                        </h2>
                                        <h4 class="animate__animated animate__tada" id="info">Enter your personal
                                            details <br> and start journey with us
                                        </h4>
                                    </div>
                                    <div >
                                       
                                            <img id="imagewali" src="pics/light.jpeg" alt="">
                                        
                                    </div>
                                    <div>
                                        <marquee behavior="" direction="">WELCOME ! GOD IS ONE</marquee>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- =========================================== -->
                    <div class="col-md-8">
                        <div id="rightdiv">

                            <div id="innerright">







                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail" class="form-label spc ls">Email</label>
                                        <input type="email" class="form-control" name="inputEmail" id="inputEmail">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputName" class="form-label spc ls ">Name</label>
                                        <input type="text" class="form-control" name="inputName" id="inputName">
                                    </div>
                                    <div class="col-3">
                                        <label for="inputCity" class="form-label spc">City</label>
                                        <input type="text" class="form-control" name="inputCity" id="inputCity">
                                    </div>
                                    
                                    <div class="col-3">
                                        <label for="inputAddress" class="form-label spc ls">Address</label>
                                        <input type="text" class="form-control" name="inputAddress" id="inputAddress" >
                                    </div>

                                    <div class="col-4">
                                        <label for="inputContact" class="form-label spc">Contact No</label>
                                        <input type="text" class="form-control" name="inputContact" id="inputContact">
                                    </div>

                                   

                                   
                                   

                                    <div class="col-md-4">
                                        <label for="inputmpic" class="form-label spc ls">Id Proof</label>
                                        <img src="..." class="img-fluid " id="imagee" alt="">
                                        <input type="file" class="form-control" id="inputipic"
                                            accept=".jpg, .jpeg, .png, .webp, .jfif" name="inputipic"
                                            onchange="loadFile(this);">
                                    </div>

                                    <div class="col-6">
                                        <label for="inputtarea" class="form-label spc ls">Patient's Medical History</label>
                                        <textarea name="inputtarea" id="inputtarea" cols="39" rows="5"></textarea>
                                        <!-- <input type="textarea" class="form-control" id="inputtarea" placeholder="extra info"> -->
                                    </div>




                                    <div class="col-12">
                                        <button type="submit" formaction="/needy-process" class="btn btn-primary btni">Save</button>
                                    </div>
                                </div>















                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
